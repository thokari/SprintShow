<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title class="SprintName">Sprint Review 21</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="bower_components/reveal-js/css/reveal.min.css">
    <link rel="stylesheet" href="bower_components/reveal-js/css/theme/night.css" id="theme">
    <style>
        .reveal .controls .navigate-down,
        .reveal .controls .navigate-up {
            display: none;
        }
    </style>
    <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <!-- start -->
            <section>
                <h2>Sprint Review 25</h2>
                <h4><span id="TeamName"></span>&#x221e; Team Infinity &#x221e;</h4>
                <img style="background:none; border:none; box-shadow:none;" src="img/teaminfinitylogo.png" />
                <h3 class="SprintName">ePages<font color="red" style="">6</font> &amp; ePages<font color="red">J</font> &amp; ePages<font color="red">Now</font></h3>
            </section>
            <section>

                <h2>Sprint Goal</h2>
                <ul class="sprint_goals">
                    <pre><code>
              <h3>epagesj / ePages6 load balancing, Unity scopes, ESF maintenance</h3>
            </code></pre>
                </ul>
            </section>
            <!-- task distribution -->
            <section>
                <h3>Current sprint</h3>
                <p>Task priority distribution</p>
                <canvas id="priorityDistribution" width="900" height="600"></canvas>
                <button id="priorityEp6">ePages6</button>
                <button id="priorityTotal">Total</button>
                <button id="priorityEpj">ePagesJ</button>

            </section>
            <!-- task type distribution-->
            <section>
                <h3>Current sprint</h3>
                <p>Task type distribution</p>
                <canvas id="typeDistribution" width="900" height="600"></canvas>
                <button id="typeEp6">ePages6</button>
                <button id="typeTotal">Total</button>
                <button id="typeEpj">ePagesJ</button>
            </section>
        </div>
    </div>
    <template id="talisma-section">
        <section>
            <h3>Talisma Tickets</h3>
            <p><span id="talisma-count"></span> resolved tickets:</p>
            <ul id="talisma-list">
            </ul>
    </template>

    <script data-main="presentation" src="lib/require.js"></script>
    <script src="bower_components/reveal-js/lib/js/head.min.js"></script>
    <script src="bower_components/reveal-js/js/reveal.min.js"></script>
</body>

</html>
